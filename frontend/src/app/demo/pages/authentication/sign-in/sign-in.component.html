<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/juriprev.svg" alt="JuriXPrev" class="img-fluid mb-2" />
           
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon-email"><i class="feather icon-mail"></i></span>
              <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" aria-label="Email" aria-describedby="basic-addon-email" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
              <input type="password" class="form-control" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon3" />
            </div>
            <!-- <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="javascript:" class="text-muted">Forgot password?</a>
            </div> -->
            <div class="d-grid">
              <button class="btn btn-primary btn-block mb-3" (click)="onSignIn()">Entrar</button>
            </div>
            <p class="mb-0 text-muted">
              Don't have an Account?
              <a [routerLink]="['/register']" class="f-w-400">Create Account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
