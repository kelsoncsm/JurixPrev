<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3">Cadastrar Usuário</h4>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" placeholder="Nome" formControlName="nome" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Login</label>
              <input type="text" class="form-control" placeholder="Login" formControlName="login" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" placeholder="Senha" formControlName="senha" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Perfil</label>
              <select class="form-select" formControlName="perfil">
                <option value="U">Usuário</option>
                <option value="A">Administrativo</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select class="form-select" formControlName="status">
                <option value="A">Ativo</option>
                <option value="I">Inativo</option>
              </select>
            </div>
          </div>

          <div class="mt-3">
            <button class="btn btn-primary" [disabled]="carregando" type="submit">
              {{ carregando ? 'Salvando...' : 'Registrar Usuário' }}
            </button>
            <a [routerLink]="['/usuarios']" class="btn btn-secondary ms-2">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
