<div class="row">
  <div class="col-12">
    <h4>Usuários</h4>
    <div class="row mb-3 align-items-end">
      <div class="col-md-6">
       
        <div class="input-group">
          <input id="termoBusca" class="form-control" [(ngModel)]="termoBusca" (input)="onBuscar()" placeholder="Nome, login, perfil ou status" />
          <button class="btn btn-outline-secondary" (click)="onBuscar()"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-primary" (click)="novoUsuario()"><i class="fas fa-user-plus"></i> Novo Usuário</button>
      </div>
    </div>
 
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Login</th>
                <th>Perfil</th>
                <th>Status</th>
                <th style="width: 160px;">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of usuariosFiltrados">
                <td>{{ u.nome }}</td>
                <td>{{ u.login }}</td>
                <td>
                  <span class="badge" [class.bg-success]="u.perfil==='A'" [class.bg-secondary]="u.perfil==='U'">
                    {{ u.perfil === 'A' ? 'Administrador' : 'Usuário' }}
                  </span>
                </td>
                <td>
                  <span class="badge" [class.bg-success]="u.status==='A'" [class.bg-danger]="u.status==='I'">
                    {{ u.status === 'A' ? 'Ativo' : 'Inativo' }}
                  </span>
                </td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(u)">Editar</button>
                  <button class="btn btn-sm btn-outline-danger me-2" (click)="excluir(u)">Excluir</button>
                  <button *ngIf="u.status==='A'" class="btn btn-sm btn-outline-warning" (click)="inativar(u)">Inativar</button>
                  <button *ngIf="u.status==='I'" class="btn btn-sm btn-outline-success" (click)="reativar(u)">Reativar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
