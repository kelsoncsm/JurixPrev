<div class="row">
  <div class="col-12">
    <h4>Usuários</h4>
    <div class="row mb-3 align-items-end">
      <div class="col-md-6">
       
        <div class="input-group">
          <input id="termoBusca" class="form-control" [(ngModel)]="termoBusca" (input)="onBuscar()" placeholder="Nome, login, perfil ou status" />
          <button class="btn btn-outline-secondary" (click)="onBuscar()"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-primary" (click)="novoUsuario()"><i class="fas fa-user-plus"></i> Novo Usuário</button>
      </div>
    </div>
 
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Login</th>
                <th>Perfil</th>
                <th>Status</th>
                <th style="width: 160px;">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of usuariosFiltrados">
                <td>{{ u.nome }}</td>
                <td>{{ u.login }}</td>
                <td>
                  <span class="badge" [class.bg-success]="u.perfil==='A'" [class.bg-secondary]="u.perfil==='U'">
                    {{ u.perfil === 'A' ? 'Administrador' : 'Usuário' }}
                  </span>
                </td>
                <td>
                  <span class="badge" [class.bg-success]="u.status==='A'" [class.bg-danger]="u.status==='I'">
                    {{ u.status === 'A' ? 'Ativo' : 'Inativo' }}
                  </span>
                </td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(u)">Editar</button>
                  <button class="btn btn-sm btn-outline-danger me-2" (click)="excluir(u)">Excluir</button>
                  <button *ngIf="u.status==='A'" class="btn btn-sm btn-outline-warning" (click)="inativar(u)">Inativar</button>
                  <button *ngIf="u.status==='I'" class="btn btn-sm btn-outline-success" (click)="reativar(u)">Reativar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="showModal" aria-modal="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Usuário</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input id="nome" type="text" class="form-control" [(ngModel)]="nome" placeholder="Nome completo" />
            </div>
            <div class="col-md-6">
              <label for="perfil" class="form-label">Perfil</label>
              <select id="perfil" class="form-select" [(ngModel)]="perfil">
                <option value="U">Usuário</option>
                <option value="A">Administrador</option>
              </select>
            </div>
          </div>

          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label for="login" class="form-label">Login</label>
              <input id="login" type="text" class="form-control" [(ngModel)]="login" [readonly]="true" />
            </div>
            <div class="col-md-6">
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="alterarSenha" [(ngModel)]="alterarSenha" />
                <label class="form-check-label" for="alterarSenha">Alterar senha</label>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-2" *ngIf="alterarSenha">
            <div class="col-md-6">
              <label for="novaSenha" class="form-label">Nova Senha</label>
              <input id="novaSenha" type="password" class="form-control" [(ngModel)]="senha" placeholder="Informe a nova senha" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="registrar()" [disabled]="carregando">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showModal" (click)="closeModal()"></div>
</div>
