<svg width="200" height="35" viewBox="0 0 200 35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d3579;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a4a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone de Graduação (Capelo) -->
  <g transform="translate(2, 5)">
    <circle cx="12" cy="12" r="10" fill="url(#gradientBlue)" stroke="#ffffff" stroke-width="1"/>
    <!-- Capelo -->
    <path d="M6 10 L18 10 L19.5 8.5 L4.5 8.5 Z" fill="#ffffff"/>
    <rect x="11" y="8.5" width="2" height="7" fill="#ffffff"/>
    <!-- Borla -->
    <circle cx="18.5" cy="9" r="1.2" fill="url(#gradientOrange)"/>
    <line x1="18" y1="9" x2="16.5" y2="10.5" stroke="url(#gradientOrange)" stroke-width="0.8"/>
    <!-- Livro -->
    <rect x="7.5" y="14" width="9" height="5" rx="0.8" fill="#ffffff"/>
    <line x1="9" y1="15.5" x2="14.5" y2="15.5" stroke="url(#gradientBlue)" stroke-width="0.4"/>
    <line x1="9" y1="17" x2="13" y2="17" stroke="url(#gradientBlue)" stroke-width="0.4"/>
  </g>
  
  <!-- Texto Principal -->
  <text x="30" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d3579">
    JuriXPrev
  </text>
  
  <!-- Elemento decorativo vertical -->
  <rect x="95" y="12" width="1" height="12" fill="url(#gradientOrange)" opacity="0.7"/>
  
  <!-- Subtítulo ao lado -->
  <text x="100" y="20" font-family="Arial, sans-serif" font-size="10" fill="#666666" font-style="italic">
    Estagiário Digital
  </text>
</svg>