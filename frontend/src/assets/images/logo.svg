<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d3579;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d4a8a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle for logo icon -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Justice scale icon -->
  <g transform="translate(30, 30)" fill="white">
    <!-- Scale base -->
    <rect x="-1" y="8" width="2" height="12" />
    <rect x="-8" y="18" width="16" height="2" />
    
    <!-- Scale beam -->
    <rect x="-12" y="-2" width="24" height="1.5" />
    
    <!-- Left scale pan -->
    <path d="M -12 -2 L -16 4 L -8 4 Z" />
    <rect x="-16" y="4" width="8" height="1" />
    
    <!-- Right scale pan -->
    <path d="M 12 -2 L 16 4 L 8 4 Z" />
    <rect x="8" y="4" width="8" height="1" />
    
    <!-- Center pivot -->
    <circle cx="0" cy="-2" r="2" />
  </g>
  
  <!-- Text "Juri" -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
    Juri
  </text>
  
  <!-- "x" separator -->
  <text x="105" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#666">
    x
  </text>
  
  <!-- Text "Prev" -->
  <text x="120" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
    Prev
  </text>
  
  <!-- Subtitle -->
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#888">
    Sistema Jurídico de Prevenção
  </text>
</svg>